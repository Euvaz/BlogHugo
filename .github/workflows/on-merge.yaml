---
name: On Merge

on:
  push:
    branches:
      - main

jobs:
  release-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@37b082107ba410260a3aaddf93122e04801ce631

      - name: Build
        uses: ./.github/actions/docker-image
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          latest: false