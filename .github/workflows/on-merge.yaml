---
name: On Merge

on:
  push:
    branches:
      - main

jobs:
  release-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@b1ec3021b8fa02164da82ca1557d017d83b0e179

      - name: Build
        uses: ./.github/actions/docker-image
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          latest: false