---
name: On Merge

on:
  push:
    branches:
      - main

jobs:
  release-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@9b4c13b0bfa31b4514c14f74b5a166c2708f43c6

      - name: Build
        uses: ./.github/actions/docker-image
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          latest: false